<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>REGISTRATION FORM</h1>
    <form name="RegForm" onsubmit="return validateForm()">
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" 
                placeholder="Enter your full name" />
            <span id="name-error" class="error-message"></span>
        </p>
        <label for="sex">Sex:</label>
            <select id="sex" name="Sex">
                <option value="">
                    Select sex
                </option>
                <option value="Male">
                    Male
                </option>
                <option value="Female">
                    Female
                </option>
                <option value="Others">
                    Others
                </option>
                <option value="Not Specified">
                    Not Specified
                </option>
            </select>
            <span id="sex-error" class="error-message"></span>
        <p>
            <label for="address">Address:</label>
            <input type="text" id="address" name="Address" 
                placeholder="Enter your address" />
            <span id="address-error" class="error-message"></span>
        </p>
        <p>
            <h2> Contact Info:</h2>
            <label for="main_phone">Main Phone:</label>
            <input type="text" id="main_phone" name="main_phone" 
                placeholder="Enter your main phone number" />
            <span id="main_phone-error" class="error-message"></span>
        </p> <p>
            <label for="secondary_phone">Secondary Phone:</label>
            <input type="text" id="secondary_phone" name="secondary_phone" 
                placeholder="Enter your secondary phone number" />
            <span id="secondary_phone-error" class="error-message"></span>
        </p>
        <p>
            <label for="other_phone">Other Phone:</label>
            <input type="text" id="other_phone" name="other_phone" 
                placeholder="Enter your other phone number" />
            <span id="other_phone-error" class="error-message"></span>
        </p>
        <p>
            <label for="main_email">Main-email Address:</label>
            <input type="text" id="main_email" name="main_email" 
                placeholder="Enter your main email address" />
            <span id="main_email-error" class="error-message"></span>
        </p>
        <p>
            <label for="secondary_email">Secondary-email Address:</label>
            <input type="text" id="secondary_email" name="secondary_email" 
                placeholder="Enter your secondary email address" />
            <span id="secondary_email-error" class="error-message"></span>
        </p>
        <p>
            <label for="primary_main_contact">Primary Main Contact:</label>
            <input type="text" id="primary_main_contact" name="primary_main_contact" 
                placeholder="Enter your primary main contact" />
            <span id="primary_main_contact-error" class="error-message"></span>
        </p>
        <p>
            <input type="submit" value="Send" name="Submit" />
            <input type="reset" value="Reset" name="Reset" />
        </p>
    </form>
    <script src="script.js"></script>
</body>

</html>
